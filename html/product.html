<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品介頁</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/pages/product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../js/components/header.js"></script>
    <script src="../js/components/footer.js"></script>
    <script src="../js/pages/product.js"></script>

</head>

<body>
    <section class="header-block"></section>
    <section class="product_intro">
        <aside class="gallery">
            <img class="gallery_img" src="../image/products/product_card_img(1-1).png" alt="">
        </aside>
        <aside class="information">
            <button class="like_button"><i class="fa-regular fa-heart"></i></button>
            <div class="product-info">
                <h1>服飾-1</h1>
                <p class="price-original">899 元</p>
                <p class="price-sale">599 元</p>
            </div>
            <p class="">藍色調商品</p>
            <div class="">
                <ul class="color_list">
                    <li class="color_chosen">
                        <button class="color_block"></button>
                    </li>
                    <li class="color_chosen">
                        <div class="color_block"></div>
                    </li>
                    <li class="color_chosen">
                        <div class="color_block"></div>
                    </li>
                </ul>
                <p>軍藍色</p>
            </div>
            <div class="choose_size">
                <ul class="size_list">
                    <li class="size_chosen">S</li>
                    <li class="size_chosen">M</li>
                    <li class="size_chosen">L</li>
                </ul>
            </div>

        </aside>
    </section>

    <section class="another_produce" style="height: 200vh; background-color: rebeccapurple;">

    </section>


</body>

</html>
